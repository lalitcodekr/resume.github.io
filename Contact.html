<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #555555;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c2f32;
        }

        h3 {
            margin: 15px 0;
            font-weight: normal;
            text-align: left;
        }

        a {
            color: #2c2f32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            transition: background 0.3s ease;
            line-height: 40px;
            text-align: center;
            color: #fff;
        }

        .social-links a:hover {
            background: #2d2e2f;
        }

        .social-links .insta {
            background: #E1306C;
        }

        .social-links .linkedin {
            background: #0e76a8;
        }

        .social-links .insta {
            content: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
        }

        .social-links .linkedin{
            content: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png');
            width: 30px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Here's my detail to Contact me:</h1>
        <h3>Number: +91 99392 14684</h3>
        <h3>Email: <a href="mailto:p.lalitkumar53.2008@gmail.com">p.lalitkumar53.2008@gmail.com</a></h3>
        <div class="social-links">
            <a href="https://www.instagram.com/p.lalit_kr/" target="_blank" class="insta"></a>
            <a href="https://www.linkedin.com/in/p-lalit-kr" target="_blank" class="linkedin"></a>
        </div>
    </div>
</body>
</html>
